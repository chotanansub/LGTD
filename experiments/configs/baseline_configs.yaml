# Baseline method configurations for different dataset types

fixed_period:
  stl:
    period: 120
    seasonal: 7

  robust_stl:
    period: 120
    reg1: 5.0
    reg2: 0.1
    K: 1
    H: 2
    dn1: 2.0
    dn2: 2.0
    ds1: 20.0
    ds2: 2.0

  astd:
    seasonality_smoothing: 0.7

  lgtd:
    window_size: 3
    error_percentile: 50
    trend_selection: "auto"

