methods:
  lgtd:
    enabled: true
    params:
      window_size: 3
      error_percentile: 50
      trend_selection: auto
  lgtd_linear:
    enabled: true
    params:
      window_size: 3
      error_percentile: 50
  lgtd_lowess:
    enabled: true
    params:
      window_size: 3
      error_percentile: 50
      lowess_frac: 0.1
  stl:
    enabled: true
    params:
      period: 120
      seasonal: 13
      robust: false
  robust_stl:
    enabled: false
    params:
      period: 120
      reg1: 10.0
      reg2: 0.5
      K: 2
      H: 5
      dn1: 1.0
      dn2: 1.0
      ds1: 50.0
      ds2: 1.0
  fast_robust_stl:
    enabled: true
    params:
      period: 120
      reg1: 1.0
      reg2: 10.0
      K: 2
      H: 5
      dn1: 1.0
      dn2: 1.0
      ds1: 50.0
      ds2: 1.0
      max_iter: 1000
  str:
    enabled: true
    params:
      seasonal_periods: [120]
      trend_lambda: 100.0
      seasonal_lambda: 1.0
      robust: false
      auto_params: false
      n_trials: 20
  online_stl:
    enabled: true
    params:
      periods: [120]
      lam: 0.3
      init_window_ratio: 0.3
  oneshot_stl:
    enabled: true
    params:
      period: 120
      shift_window: 0
      init_ratio: 0.3
  astd:
    enabled: true
    params:
      seasonality_smoothing: 0.7
      mode: batch
  astd_online:
    enabled: true
    params:
      seasonality_smoothing: 0.7
      mode: online
      init_window_size: 300
metrics:
- mse
- mae
- rmse
- correlation
- psnr
output:
  save_decompositions: true
  save_visualizations: true
  save_metrics: true
  results_format: csv
