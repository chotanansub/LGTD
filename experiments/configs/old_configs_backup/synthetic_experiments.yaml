  name: lgtd_synthetic_evaluation
  description: Synthetic data experiments for LGTD method validation
  output_dir: experiments/results/synthetic
datasets:
- name: synth1_linear_fixed
  trend_type: linear
  seasonality_type: fixed
  seasonal_params:
    amplitude: 50.0
    period: 120
  n_samples: 2000
  noise_std: 1.0
- name: synth2_inverted_v_fixed
  trend_type: inverted_v
  seasonality_type: fixed
  seasonal_params:
    amplitude: 50.0
    period: 60
